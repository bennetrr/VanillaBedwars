plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()

    maven {
        url = uri("https://repo.papermc.io/repository/maven-public/")
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }

    maven {
        url = uri('https://mvn.intellectualsites.com/content/repositories/releases/')
    }
}

dependencies {
    implementation 'cloud.commandframework:cloud-paper:1.6.1'
    implementation 'cloud.commandframework:cloud-annotations:1.6.1'
    implementation 'cloud.commandframework:cloud-minecraft-extras:1.6.1'
    compileOnly 'io.papermc.paper:paper-api:1.17.1-R0.1-SNAPSHOT'
    compileOnly 'com.fastasyncworldedit:FastAsyncWorldEdit-Core:1.17-425'
    compileOnly 'com.fastasyncworldedit:FastAsyncWorldEdit-Bukkit:1.17-425'
}

group = 'io.github.bennetrr'
version = '1.0.0'
description = 'BedwarsPlugin'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
